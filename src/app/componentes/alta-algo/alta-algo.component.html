<body class="bg-light">
    <div class="container">
 
        <br><br>
        <h1>ALTA Repartidor</h1>
        <br><br>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Paises</span>
        <span class="badge badge-secondary badge-pill"></span>
      </h4>
      <ul class="list-group mb-3">

        <app-tabla-paises (paisOutput)="recibirPais($event)"></app-tabla-paises>
    
     
      </ul>

     

    
    </div>

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" novalidate [formGroup]="forma"  (ngSubmit)="agregarRepartidor()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nombre</label>
            
            <input type="text" class="form-control" id="nombre" placeholder="" value="" required formControlName="nombre">
            <small class="invalid"
              *ngIf="forma.controls['nombre'].errors?.['required'] && forma.controls['nombre'].touched">El nombre es requerido  
            </small>
            
           
          </div>


          <div class="">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="" value="" required formControlName="apellido">
            <small class="invalid"
            *ngIf="forma.controls['apellido'].errors?.['required'] && forma.controls['apellido'].touched">El apellido es requerido
            </small> 
          </div>

          <div class="">
            <label for="lastName">Dni</label>
            <input type="text" class="form-control" id="dni" placeholder="" value="" required formControlName="dni">
            <small class="invalid"
            *ngIf="forma.controls['dni'].errors?.['required'] && forma.controls['dni'].touched">El dni es requerido
            </small> 
          </div>

          
          <div class="col-mb-3">
            <label for="lastName" class="form-label">Unidad Propia</label>
            <select class="form-control" formControlName='unidadPropia' required>
                <option value="true" selected>Si</option>
                <option value="false">no</option>
              
               
            </select>
            <small class="invalid"
            *ngIf="forma.controls['unidadPropia'].errors?.['required'] && forma.controls['unidadPropia'].touched">Unidad Propia es Requerido
            </small> 
          </div>

         

      

      

   
          


          
          <div class="mb-3">
            <label for="address2">Pais <span class="text-muted"></span></label>
            <input type="text" class="form-control" id="address2" placeholder=""   formControlName="pais">   <!--  [(ngModel)]="nombrePais" [ngModelOptions]="{standalone: true}" -->
          </div>

          
        
        
        
        
        
        </div>

     
      


      

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terminos" formControlName="terminos">
          <label for="recordar" class="form-check-label" for="terminos">
            Aceptar t√©rminos y condiciones
          </label>
        </div>
        
        <hr class="mb-4">
        <button type="submit" class="btn btn-primary btn-block" 
        [disabled]="forma.invalid  || !forma.controls['terminos'].value ">
          Aceptar
        </button>
      
      </form>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src=""></script></body>
