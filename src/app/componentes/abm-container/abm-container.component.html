  <div class="container py-3">
    <header>
     
  
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Listado</h1>
       <!-- <app-pedidos-listado (pedidoDetalle)="recibirPedido($event)"></app-pedidos-listado> -->
            <app-container-listado (containerDetalle)="recibirContainer($event)"></app-container-listado>
      </div>
    </header>

    
  
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Alta Container</h4>
            </div>
          
           <!-- <app-alta-pedido ></app-alta-pedido> -->
           <app-alta-container></app-alta-container>

          </div>
        </div>





        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Modificar</h4>
            </div>
            
          <!--   <app-modificar-pedido  *ngIf="this.pedidoDetalle != null"  [pedidoDetalle]='this.pedidoDetalle'></app-modificar-pedido> -->
            <app-modificar-container *ngIf="this.containerDetalle != null"  [containerDetalle]='this.containerDetalle' ></app-modificar-container>

          </div>
        </div>





        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-white bg-primary border-primary">
              <h4 class="my-0 fw-normal">Borrar</h4>
            </div>
            <app-borrar-container [containerDetalle]='this.containerDetalle'></app-borrar-container>
          </div>
        </div>
    
    
      </div>
  
   
  
      
    </main>
  
  
  </div>
