
    
    <main>
        <div class="container py-4">
         
      
          <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Listado Productos</h1>
             <!-- <app-repartidor-listado (repartidorOutput)="recibirRepartidor($event)" ></app-repartidor-listado> -->
                <app-producto-listado (productoOutput)="recibirProducto($event)">  </app-producto-listado>
            </div>
          </div>



     
          <div class="row align-items-md-stretch">
            <div class="col-md-6">
              <div class="h-100 p-5 text-white bg-dark rounded-3">
              
               <div *ngIf="unProducto">
     
     
    
                      <div  style="width:200px">
                          
                          <div class="card-body">
                           
                         <h3>   <p class="card-text" > {{unProducto.descripcion}} </p> </h3>
                         <br>
                            <p class="card-text" >Precio: {{unProducto.precio}}</p>
                            <p class="card-text"> Stock:  {{unProducto.stock}} </p>
                            <p class="card-text"> Pais: {{unProducto.pais}} </p>
                            <p class="card-text"> Comestible: {{unProducto.comestible}} </p>
                           
                            
                          </div>
                        </div>
                    </div>
                  </div>
              
            </div>


            
            
            <div class="col-md-6">
              <div class="h-100 p-5 bg-light border rounded-3">
                <h2>Detalle Pais </h2>
               <!-- <app-repartidor-pais [repartidorElegido]='this.unRepartidor'></app-repartidor-pais> -->
                <app-producto-pais [productoElegido]="this.unProducto"></app-producto-pais>
            </div>
            </div>
  
  
          </div>
      
          <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
          </footer>
        </div>
      </main>
